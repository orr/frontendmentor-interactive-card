<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="wrapper">
    <div class="hero">
      <div class="credit-card-back"> 
        <div class="black-stripe"></div>
        <div class="gray-stripe">000</div>
      </div>
      <div class="credit-card-front">
        <div class="card-top">
          <div class="big-circle"></div>
          <div class="small-circle"></div>
        </div>
        <div class="card-bottom">
          <div class="card-number">0000 0000 0000 0000</div>
          <div class="card-info">
            <div class="card-name">Jane Appleseed</div>
            <div class="card-valid">00/00 </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      
      <form action="" class="form-wrapper">
        
        <div class="form-input">
          <label for="name">Cardholder Name</label>
          <input class="normal-input" name="name" id="name" type="text" placeholder="e.g. Jane Appleseed">
        </div>

        <div class="form-input">
          <label for="card">Card Number</label>
          <input class="normal-input" name="card" id="card" type="text" placeholder="e.g. 1234 5678 9123 0000">
        </div>

        <div class="expiration-wrapper">
          <div class="expiration-left">
            <div class="form-input">
              <label for="month">Exp. Date (MM/YY)</label>
              <div class="expiration-left-inputs">
                <input class="normal-input" name="month" id="month" type="month" placeholder="MM">
                <input class="normal-input" name="year" id="year" type="number" placeholder="YY">
              </div>
            </div>  
          </div>
          <div class="expiration-right">
            <div class="form-input">
              <label for="cvc">CVC</label>
              <input class="normal-input" name="cvc" id="cvc" type="number" placeholder="e.g. 123">
            </div>  
          </div>
        </div>

        <button class="confirm-button">Confirm</button>

      </form>

      
      
    
      
      
   
    </div>
  </div>

  
  
  
</body>
</html>
